<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Insider - Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Gilroy ExtraBold';
            src: url('../Gilroy%20ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --accent: #f0c832;
            --accent-light: #f7d954;
            --accent-dim: rgba(240, 200, 50, 0.15);
            --accent-glow: rgba(240, 200, 50, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border: #2a2a2a;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(240, 200, 50, 0.18) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px; right: -100px;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 30px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .header-title {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent-dim);
            border: 1px solid rgba(240, 200, 50, 0.3);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-name {
            background: linear-gradient(135deg, var(--text-secondary) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
        }

        .signout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .signout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(240, 200, 50, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(240, 200, 50, 0.1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(240, 200, 50, 0.5) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-dim);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        .stat-value {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(240, 200, 50, 0.03);
        }

        .card-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .card-title {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 14px 10px 42px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            background: linear-gradient(135deg, rgba(240, 200, 50, 0.4) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(240, 200, 50, 0.1);
        }

        .table-container {
            overflow-x: auto;
        }

        .customer-table {
            width: 100%;
            border-collapse: collapse;
        }

        .customer-table thead {
            background: rgba(255, 255, 255, 0.02);
        }

        .customer-table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(240, 200, 50, 0.5) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .customer-table td {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .customer-table tbody tr {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .customer-table tbody tr:hover {
            background: rgba(240, 200, 50, 0.05);
        }

        .customer-name {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-bar-mini {
            width: 100px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.active {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .status-badge.inactive {
            background: rgba(107, 114, 128, 0.15);
            color: var(--text-muted);
        }

        .status-badge.completed {
            background: var(--accent-dim);
            color: var(--accent);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--border);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-modal {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .close-modal svg {
            width: 20px;
            height: 20px;
            color: var(--text-primary);
        }

        .modal-body {
            padding: 32px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .profile-field {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .profile-field:hover {
            border-color: rgba(240, 200, 50, 0.2);
            box-shadow: 0 0 15px rgba(240, 200, 50, 0.05);
        }

        .field-label {
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(240, 200, 50, 0.6) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .field-value {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .section-title {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title svg {
            width: 20px;
            height: 20px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .progress-item:last-child {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: scroll;
            }

            .customer-table {
                min-width: 800px;
            }

            .modal {
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
    </div>
    <div class="dot-pattern"></div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="../logo.png" alt="Profit Insider" class="logo">
                <div>
                    <h1 class="header-title">Admin Dashboard</h1>
                    <span class="admin-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="14" height="14">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                        Administrator
                    </span>
                </div>
            </div>
            <div class="header-right">
                <span class="admin-name" id="admin-name">Loading...</span>
                <button class="signout-btn" onclick="window.signOut()">Sign Out</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Total Users</span>
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="total-users">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Active Today</span>
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="active-today">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Completed</span>
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="completed-users">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">Avg Progress</span>
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                </div>
                <div class="stat-value" id="avg-progress">0%</div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title">Customer Profiles</h2>
                <div class="search-box">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" class="search-input" id="search-input" placeholder="Search by name or email...">
                </div>
            </div>
            <div class="table-container">
                <table class="customer-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Progress</th>
                            <th>Status</th>
                            <th>Last Login</th>
                        </tr>
                    </thead>
                    <tbody id="customer-table-body">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Customer Profile Modal -->
    <div class="modal-overlay" id="profile-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-customer-name">Customer Profile</h2>
                <button class="close-modal" onclick="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="profile-grid">
                    <div class="profile-field">
                        <div class="field-label">Full Name</div>
                        <div class="field-value" id="modal-full-name">-</div>
                    </div>
                    <div class="profile-field">
                        <div class="field-label">Email Address</div>
                        <div class="field-value" id="modal-email">-</div>
                    </div>
                    <div class="profile-field">
                        <div class="field-label">Phone Number</div>
                        <div class="field-value" id="modal-phone">-</div>
                    </div>
                    <div class="profile-field">
                        <div class="field-label">IP Address</div>
                        <div class="field-value" id="modal-ip">-</div>
                    </div>
                    <div class="profile-field">
                        <div class="field-label">Account Created</div>
                        <div class="field-value" id="modal-created">-</div>
                    </div>
                    <div class="profile-field">
                        <div class="field-label">Last Login</div>
                        <div class="field-value" id="modal-last-login">-</div>
                    </div>
                </div>

                <div class="progress-section">
                    <h3 class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Onboarding Progress
                    </h3>
                    <div id="progress-details">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-client.js"></script>
    <script>
        let allCustomers = [];
        const totalSteps = 7;

        // Check admin access on page load
        (async function() {
            try {
                // Wait a moment for session to be fully ready
                await new Promise(resolve => setTimeout(resolve, 300));

                const user = await window.getCurrentUser();
                if (!user) {
                    alert('Access denied. Please sign in.');
                    await window.supabaseClient.auth.signOut();
                    window.location.href = '/auth';
                    return;
                }

                const profile = await window.getUserProfile(user.id);
                console.log('User profile:', profile); // Debug log

                if (!profile || !profile.is_admin) {
                    alert('Access denied. Admin privileges required.');
                    await window.supabaseClient.auth.signOut();
                    window.location.href = '/auth';
                    return;
                }

                // Load admin name
                document.getElementById('admin-name').textContent = `${profile.first_name} ${profile.last_name}`;

                // Load dashboard data
                await loadDashboardData();
            } catch (error) {
                console.error('Admin check error:', error);
                alert('Error loading admin page. Please try again.');
                await window.supabaseClient.auth.signOut();
                window.location.href = '/auth';
            }
        })();

        // Auto-logout after 30 minutes of inactivity
        (function() {
            let inactivityTimer;
            const INACTIVITY_TIMEOUT = 30 * 60 * 1000; // 30 minutes in milliseconds

            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(() => {
                    console.log('Auto-logout due to 30 minutes of inactivity');
                    window.signOut();
                }, INACTIVITY_TIMEOUT);
            }

            // Track user activity
            const activityEvents = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
            activityEvents.forEach(event => {
                document.addEventListener(event, resetInactivityTimer, true);
            });

            // Start the inactivity timer
            resetInactivityTimer();
        })();

        // Load all dashboard data
        async function loadDashboardData() {
            try {
                // Fetch all users with their progress
                const { data: users, error: usersError } = await window.supabaseClient
                    .from('users')
                    .select('*')
                    .eq('is_admin', false)
                    .order('created_at', { ascending: false });

                if (usersError) throw usersError;

                // Fetch all progress data
                const { data: progressData, error: progressError } = await window.supabaseClient
                    .from('onboarding_progress')
                    .select('*');

                if (progressError) throw progressError;

                // Combine user and progress data
                allCustomers = users.map(user => {
                    const progress = progressData.find(p => p.user_id === user.id);
                    const completedSteps = progress?.completed_steps || [];
                    const progressPercent = Math.round((completedSteps.length / totalSteps) * 100);

                    return {
                        ...user,
                        progress: progressPercent,
                        completed_steps: completedSteps,
                        watched_videos: progress?.watched_videos || {},
                        checked_items: progress?.checked_items || {}
                    };
                });

                updateStats();
                renderCustomerTable();

            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Update statistics
        function updateStats() {
            const totalUsers = allCustomers.length;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const activeToday = allCustomers.filter(c => {
                const lastLogin = new Date(c.last_login);
                return lastLogin >= today;
            }).length;

            const completedUsers = allCustomers.filter(c => c.progress === 100).length;

            const avgProgress = totalUsers > 0
                ? Math.round(allCustomers.reduce((sum, c) => sum + c.progress, 0) / totalUsers)
                : 0;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('active-today').textContent = activeToday;
            document.getElementById('completed-users').textContent = completedUsers;
            document.getElementById('avg-progress').textContent = avgProgress + '%';
        }

        // Render customer table
        function renderCustomerTable(filteredCustomers = null) {
            const customers = filteredCustomers || allCustomers;
            const tbody = document.getElementById('customer-table-body');

            if (customers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                                <p>No customers found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = customers.map(customer => {
                const lastLogin = formatDate(customer.last_login);
                const status = getCustomerStatus(customer);

                return `
                    <tr onclick="openCustomerProfile('${customer.id}')">
                        <td>
                            <span class="customer-name">${customer.first_name} ${customer.last_name}</span>
                        </td>
                        <td>${customer.email}</td>
                        <td>${customer.phone || 'N/A'}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div class="progress-bar-mini">
                                    <div class="progress-fill" style="width: ${customer.progress}%"></div>
                                </div>
                                <span style="font-size: 12px; color: var(--text-muted);">${customer.progress}%</span>
                            </div>
                        </td>
                        <td>
                            <span class="status-badge ${status.class}">${status.text}</span>
                        </td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            }).join('');
        }

        // Get customer status
        function getCustomerStatus(customer) {
            if (customer.progress === 100) {
                return { class: 'completed', text: 'Completed' };
            }

            const lastLogin = new Date(customer.last_login);
            const daysSinceLogin = Math.floor((new Date() - lastLogin) / (1000 * 60 * 60 * 24));

            if (daysSinceLogin <= 1) {
                return { class: 'active', text: 'Active' };
            } else {
                return { class: 'inactive', text: 'Inactive' };
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) {
                return `${diffMins} min${diffMins !== 1 ? 's' : ''} ago`;
            } else if (diffHours < 24) {
                return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
            } else if (diffDays < 7) {
                return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCustomers.filter(c => {
                const fullName = `${c.first_name} ${c.last_name}`.toLowerCase();
                const email = c.email.toLowerCase();
                return fullName.includes(searchTerm) || email.includes(searchTerm);
            });
            renderCustomerTable(filtered);
        });

        // Open customer profile modal
        function openCustomerProfile(customerId) {
            const customer = allCustomers.find(c => c.id === customerId);
            if (!customer) return;

            // Populate modal fields
            document.getElementById('modal-customer-name').textContent = `${customer.first_name} ${customer.last_name}`;
            document.getElementById('modal-full-name').textContent = `${customer.first_name} ${customer.last_name}`;
            document.getElementById('modal-email').textContent = customer.email;
            document.getElementById('modal-phone').textContent = customer.phone || 'N/A';
            document.getElementById('modal-ip').textContent = customer.ip_address || 'Unknown';
            document.getElementById('modal-created').textContent = new Date(customer.created_at).toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('modal-last-login').textContent = new Date(customer.last_login).toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Populate progress details
            const progressDetails = document.getElementById('progress-details');
            const stepNames = [
                'Create TradersPost Account',
                'Connect Broker Account',
                'Configure Algorithm Parameters',
                'Understanding Risk Management',
                'Reading Performance Metrics',
                'Preparing for Setup Call',
                'Final Review & Next Steps'
            ];

            progressDetails.innerHTML = stepNames.map((name, index) => {
                const stepNum = index + 1;
                const isCompleted = customer.completed_steps.includes(stepNum);
                return `
                    <div class="progress-item">
                        <span style="color: var(--text-secondary);">Step ${stepNum}: ${name}</span>
                        <span class="status-badge ${isCompleted ? 'completed' : 'inactive'}">
                            ${isCompleted ? 'Completed' : 'Pending'}
                        </span>
                    </div>
                `;
            }).join('');

            // Show modal
            document.getElementById('profile-modal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('profile-modal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('profile-modal').addEventListener('click', (e) => {
            if (e.target.id === 'profile-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
