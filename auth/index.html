<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Insider - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Gilroy ExtraBold';
            src: url('Gilroy%20ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --accent: #f0c832;
            --accent-light: #f7d954;
            --accent-dim: rgba(240, 200, 50, 0.15);
            --accent-glow: rgba(240, 200, 50, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --border: #2a2a2a;
            --success: #22c55e;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(240, 200, 50, 0.08) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -100px; left: -100px;
        }

        .orb-2 {
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(240, 200, 50, 0.25) 0%, transparent 70%);
            bottom: -50px; right: -100px;
            animation-delay: -7s;
            animation-duration: 25s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 24px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px; height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--accent-glow)); }
            50% { filter: drop-shadow(0 0 30px var(--accent-glow)) drop-shadow(0 0 40px rgba(240, 200, 50, 0.2)); }
        }

        .brand-name {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(240, 200, 50, 0.05);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title {
            font-family: 'Gilroy ExtraBold', 'Manrope', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            background: linear-gradient(135deg, var(--text-secondary) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(240, 200, 50, 0.7) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Manrope', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px var(--accent-dim), 0 0 20px rgba(240, 200, 50, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: var(--bg-dark);
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 24px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .toggle-auth a {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .toggle-auth a:hover {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.4s ease;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-dark);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 16px;
            }

            .auth-card {
                padding: 28px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .brand-name {
                font-size: 24px;
            }

            .auth-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div class="dot-pattern"></div>

    <div class="auth-container">
        <div class="brand-header">
            <img src="/logo.png" alt="Profit Insider" class="logo">
            <span class="brand-name">Profit Insider</span>
        </div>

        <div class="auth-card">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Sign In Form -->
            <form id="signin-form">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue your onboarding journey</p>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signin-email">Email</label>
                    <input type="email" id="signin-email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signin-password">Password</label>
                    <input type="password" id="signin-password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn" id="signin-btn">
                    Sign In
                </button>

                <div class="toggle-auth">
                    Don't have an account? <a href="#" onclick="toggleForms(event)">Create one</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="hidden">
                <div class="auth-header">
                    <h1 class="auth-title">Get Started</h1>
                    <p class="auth-subtitle">Create your account to begin onboarding</p>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="signup-firstname">First Name</label>
                        <input type="text" id="signup-firstname" class="form-input" placeholder="John" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signup-lastname">Last Name</label>
                        <input type="text" id="signup-lastname" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" class="form-input" placeholder="+1 (555) 123-4567" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <button type="submit" class="submit-btn" id="signup-btn">
                    Create Account
                </button>

                <div class="toggle-auth">
                    Already have an account? <a href="#" onclick="toggleForms(event)">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script>
        // Initialize Supabase (fallback if supabase-client.js doesn't load)
        if (typeof window.supabaseClient === 'undefined') {
            const SUPABASE_URL = 'https://vnhrwcerlaoipycsbigi.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuaHJ3Y2VybGFvaXB5Y3NiaWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzNTA3NTksImV4cCI6MjA4NDkyNjc1OX0.LOlRKqiOzsCBX2R6qcYukt3IG5onX3e4O-RIjcWWMnU';
            window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // Fallback functions if supabase-client.js doesn't load
        if (typeof window.getCurrentUser === 'undefined') {
            window.getCurrentUser = async function() {
                const { data: { session }, error } = await window.supabaseClient.auth.getSession();
                if (error) {
                    console.error('Error getting session:', error);
                    return null;
                }
                return session?.user || null;
            };
        }

        if (typeof window.getUserIP === 'undefined') {
            window.getUserIP = async function() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error getting IP:', error);
                    return 'Unknown';
                }
            };
        }

        // Update last_login for signed-in user
        if (typeof window.updateLastLogin === 'undefined') {
            window.updateLastLogin = async function(userId) {
                const { error } = await window.supabaseClient
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', userId);

                if (error) {
                    console.error('Error updating last login:', error);
                }
            };
        }

        // Check if user is already logged in
        (async function() {
            const user = await window.getCurrentUser();
            if (user) {
                window.location.href = '/onboarding';
            }
        })();

        // Toggle between sign in and sign up forms
        function toggleForms(event) {
            event.preventDefault();
            const signinForm = document.getElementById('signin-form');
            const signupForm = document.getElementById('signup-form');

            signinForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');

            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        function hideSuccess() {
            const successEl = document.getElementById('success-message');
            successEl.classList.remove('show');
        }

        // Sign In Handler
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signin-btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Signing In...';

            try {
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Update last login (now that user is authenticated)
                await window.updateLastLogin(data.user.id);

                window.location.href = '/onboarding';

            } catch (error) {
                console.error('Sign in error:', error);
                showError(error.message || 'Failed to sign in. Please check your credentials.');
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });

        // Sign Up Handler (UPDATED)
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            hideSuccess();

            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Creating Account...';

            try {
                const ipAddress = await window.getUserIP();

                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await window.supabaseClient.auth.signUp({
                    email,
                    password
                });

                if (authError) throw authError;

                // If email confirmations are enabled, session may be null
                if (!authData.session) {
                    showSuccess('Account created. Please check your email to confirm your account, then sign in.');
                    btn.disabled = false;
                    btn.innerHTML = 'Create Account';
                    return;
                }

                // Trigger already created rows. Now update the user profile fields.
                const userId = authData.user.id;

                const { error: updateErr } = await window.supabaseClient
                    .from('users')
                    .update({
                        first_name: firstName,
                        last_name: lastName,
                        phone,
                        ip_address: ipAddress,
                        last_login: new Date().toISOString()
                    })
                    .eq('id', userId);

                if (updateErr) throw updateErr;

                showSuccess('Account created successfully! Redirecting...');

                setTimeout(() => {
                    window.location.href = '/onboarding';
                }, 1500);

            } catch (error) {
                console.error('Sign up error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        });
    </script>
</body>
</html>
